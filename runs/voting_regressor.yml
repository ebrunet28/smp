trials:

  - pipeline: *pipe_default
    parameters:
      estimator:
        cls: sklearn.ensemble.VotingRegressor
        parameters:
          estimators:
            - [ 'lin', {cls: sklearn.linear_model.LinearRegression, parameters: { }}]
            - [ 'RF', {cls: sklearn.ensemble.RandomForestRegressor, parameters: { n_estimators: 1024, max_features: 'sqrt' }}]
            - [ 'GBR', {cls: sklearn.ensemble.GradientBoostingRegressor, parameters: {n_estimators: 128 }}]
          n_jobs: -1
      param_grid:
        weights:
          - [0.1, 0.45, 0.45]
          - [0.15, 0.43, 0.42]
          - [0.15, 0.35, 0.5]
          - [0, 0, 1.0]
