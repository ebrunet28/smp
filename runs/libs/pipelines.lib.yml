pipelines:
  default: &pipe_default
    - *dataset_default
    - cls: smp.features.features.ToDense
      parameters: {}
    - cls: sklearn.model_selection.GridSearchCV
      name: Grid Search
      parameters:
        estimator:
          $ref: estimator
        param_grid:
          $ref: param_grid
        n_jobs: -1
        scoring: "neg_mean_squared_error"

  GridSearchCVSparse: &pipe_GridSearchCVSparse
    - *dataset_default
    - cls: sklearn.model_selection.GridSearchCV
      name: Grid Search
      parameters:
        estimator:
          $ref: estimator
        param_grid:
          $ref: param_grid
        n_jobs: -1
        scoring: "neg_mean_squared_error"

  GridSearchCVDense: &pipe_GridSearchCVDense
    - *dataset_default
    - cls: smp.features.features.ToDense
      parameters: {}
    - cls: sklearn.model_selection.GridSearchCV
      name: Grid Search
      parameters:
        estimator:
          $ref: estimator
        param_grid:
          $ref: param_grid
        n_jobs: -1
        scoring: "neg_mean_squared_error"

  GridSearchFeatureSelection: &pipe_GridSearchCVFeatureSelection
    - *dataset_default
    - cls: smp.features.features.ToDense
      parameters: {}
    - cls: sklearn.feature_selection.SelectKBest
      name: Feature Selection
      parameters:
        score_func:
          callable: sklearn.feature_selection.f_regression
    - cls: sklearn.model_selection.GridSearchCV
      name: Grid Search
      parameters:
        estimator:
          $ref: estimator
        param_grid:
          $ref: param_grid
        n_jobs: -1
        scoring: "neg_mean_squared_error"

  GridSearchNormalized: &pipe_GridSearchCVNormalized
    - *dataset_normalized
    - cls: smp.features.features.ToDense
      parameters: { }
    - cls: sklearn.model_selection.GridSearchCV
      name: Grid Search
      parameters:
        estimator:
          $ref: estimator
        param_grid:
          $ref: param_grid
        n_jobs: -1
        scoring: "neg_mean_squared_error"